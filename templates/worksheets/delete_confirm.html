{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto text-center">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-gray-800">Confirm Deletion</h1>
        <p class="text-gray-600 my-4">
            Are you sure you want to permanently delete the worksheet titled "<strong>{{ worksheet.title }}</strong>"? 
            This action cannot be undone.
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center gap-4 mt-6">
                <a href="{% url 'teacher_dashboard' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg">
                    Cancel
                </a>
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">
                    Confirm Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
