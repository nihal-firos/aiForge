{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Teacher Assistant{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-gray-800">ðŸš€ AI Teacher</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-gray-700 mr-4">Welcome, {{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                            Logout
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
